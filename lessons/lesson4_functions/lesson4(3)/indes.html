    function getDayName (dayNumber){
        let dayName;

        switch (dayNumber) {
            case 1 :
                dayName = "Понеділок";
                break;
            case 2:
                dayName = "Вівторок";
                break;
            case 3 :
                dayName = "Середа";
                break;
            case 4 :
                dayName = "Четвер";
                break;
            case 5 :
                dayName = "П'ятниця";
                break;
            case 6 :
                dayName = "Субота";
                break;
            case 7 :
                dayName = "Неділя";
                break;
            default:
                dayName = "Невірний день тижня";

        }
        return dayName;
    }

    console.log(getDayName(2));

    let arr = [];
    
    function pushRandomToArr() {
        arr[arr.length] = Math.round(Math.random() * 10);
    }

    function generateArray(size) {
        let arr = [];
        for (let i = 0;i < size;i++){
            arr[arr.length] = Math.round(Math.random() * 10);
        }
        return arr;
    }

    console.log(generateArray(10));
