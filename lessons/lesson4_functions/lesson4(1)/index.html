let arr = [];

function pushRandomToArr(){
    arr[arr.length] = Math.round(Math.random() *10);
}

function generateArray(size){
    let arr = [];
    for (let i = 0;i < size;i++){
        arr[arr.length] = Math.round(Math.random() * 10);
    }
    return arr;
}
